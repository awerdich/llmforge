services:
  app:
    image: llmforge:latest
    container_name: llmforge
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            count: 1
            capabilities: [gpu]
    build: 
      context: .
      network: host
      dockerfile: Dockerfile
      args:
        - DEV_llmforge=1
    ipc: host
    environment:
    - NVIDIA_VISIBLE_DEVICES=all
    - HOME=/app
    env_file:
      - ./env
    ports:
      - "8888:8888"
      - "6006:6006"
    volumes:
      - .:/app
      - app_data:/app/data

volumes:
  app_data:
    external: false